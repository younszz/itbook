  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="order.css" />

  <!-- js -->
  <script src="order.js" defer></script>

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script defer type="module" src="/template/header.js"></script>
  <script defer src="/template/scroll-top-btn.js"></script>
  <script defer src="/template/footer.js"></script>

   <!-- favicon -->
   <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="container-header">주문서</div>
      <form>

          <div class="left">
            <div class="left-container">
              <div class="inner-top">
                <h4 class="inner-title">배송지</h4>
              </div>
              <div class="delivery-info">
                <div>
                  <input
                    class="input"
                    id="address1"
                    type="text"
                    placeholder="배송지를 등록해 주세요."
                    autocomplete="on"
                    readonly
                  />
                  <input
                    class="input"
                    id="address2"
                    type="text"
                    placeholder=""
                    autocomplete="on"
                  />
                </div>
              </div>
              <div class="inner-bottom">
                <button class="address-btn"><i class="fa-solid fa-location-dot"></i> 배송지 등록하기</button>
              </div>
            </div>
            <div class="left-container">
              <div class="inner-top">
                <h4 class="inner-title">주문자 정보</h4>
              </div>
              <div class="order-container">
                  <div class="order-info">
                    <div>
                      <label for="phone">성함</label>
                      <input type="text" id="name" readonly />
                    </div>
                    <div>
                      <label for="phone">이메일 주소</label>
                      <input type="text" id="email" readonly />
                    </div>
                    <div>
                      <label for="phone">전화번호</label>
                      <input type="text" id="phone" placeholder="010-0000-0000" />
                    </div>
                  </div>
                <div class="inner-bottom">
                </div>
              </div>
              <div class="left-container">
                <div class="inner-top">
                  <h4 class="inner-title">주문상품</h4>
                </div>
                <div class="order-container" id="orderList">
                </div>
              </div>
              <!-- <div class="left-container">
              <div class="inner-top">
                <h4 class="inner-title">결제수단</h4>
              </div>
              <div class="payment-btns">
                <div class="payment-row">
                  <input type="radio" name="payment-method-name" id="payment-method-id-card">
                  <label for="payment-method-id-card" class="row-label-text">신용카드/체크카드</label>
                </div>
                <div class="payment-row">
                  <input type="radio" name="payment-method-name" id="payment-method-id-naver">
                  <label for="payment-method-id-naver" class="row-label-text">네이버페이</label>
                </div>
              </div>
              <div class="payment-row">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="label-text">선택한 결제수단 다음에도 사용</label>
              </div>
              <button class="payment-btn">
                <span class="pament-btn-text">
                  <span class="total-price">11,000원</span> 결제하기
                </span>
              </button>
            </div> -->
            </div>
          </div>
          <div class="right">
            <div class="top-wrapper">
              <div class="order-price-wrapper">
                <div class="price-wrapper">
                  <span class="price-label">주문금액</span>
                  <span class="price order-price">원</span>
                </div>
                <div class="price-wrapper grey">
                  <span class="price-label">상품금액</span>
                  <span class="price products-price">원</span>
                </div>
                <div class="price-wrapper grey">
                  <span class="price-label">상품할인</span>
                  <span class="price">0원</span>
                </div>
              </div>
              <div class="price-wrapper">
                <span class="price-label">배송비</span>
                <span class="delivery"></span>
              </div>
            </div>
            <div class="bottom-wrapper">
              <span class="price-label">총 결제금액</span>
              <span class="price total-price">원</span>
            </div>
            <div class="check-boxs">
              <div class="check-box-container">
                <input type="checkbox" id="all-btn" />
                <label for="all-btn">전체 동의</label>
              </div>
              <div class="check-box-container">
                <input type="checkbox" class="checkbox" id="check-btn1" />
                <label for="check-btn1"
                  >(필수) 구매할 상품의 결제정보(상품명, 상품가격)를 확인
                  하였으며, 구매진행에 동의합니다.</label
                >
              </div>
              <div class="check-box-container">
                <input type="checkbox" class="checkbox" id="check-btn2" />
                <label for="check-btn2"
                  >(필수) 개인정보 수집 및 이용에 동의합니다.</label
                >
              </div>
            </div>
            <button class="payment-btn">
              <span class="pament-btn-text">
                <span class="total-price">원</span> 결제하기
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
